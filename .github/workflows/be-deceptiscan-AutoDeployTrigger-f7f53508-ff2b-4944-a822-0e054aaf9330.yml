name: Trigger auto deployment for be-deceptiscan

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/be-deceptiscan-AutoDeployTrigger-f7f53508-ff2b-4944-a822-0e054aaf9330.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.BEDECEPTISCAN_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}backend
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.BEDECEPTISCAN_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BEDECEPTISCAN_REGISTRY_PASSWORD }}
          containerAppName: be-deceptiscan
          resourceGroup: Senpro_B1_03
          imageToBuild: ryanlukito/deceptiscan-be:${{ github.sha }}
          
            

     


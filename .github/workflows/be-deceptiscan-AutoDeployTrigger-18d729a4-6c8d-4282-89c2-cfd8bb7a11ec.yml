name: Trigger auto deployment for be-deceptiscan

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/be-deceptiscan-AutoDeployTrigger-18d729a4-6c8d-4282-89c2-cfd8bb7a11ec.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.BEDECEPTISCAN_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BEDECEPTISCAN_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BEDECEPTISCAN_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}backend
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.BEDECEPTISCAN_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BEDECEPTISCAN_REGISTRY_PASSWORD }}
          containerAppName: be-deceptiscan
          resourceGroup: Senpro_B1_03
          imageToBuild: ryanlukito/be-deceptiscan:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


